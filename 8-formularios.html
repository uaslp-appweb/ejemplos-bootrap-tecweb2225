<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B"
        crossorigin="anonymous">
    <title>Formularios</title>
</head>

<body>
    <div class="container">

        <h1>Ejemplo de Formularios</h1>
        <form>
            <div class="form-group">
                <label>Nombre</label>
                <input type="text" class="form-control">
            </div>
            <div class="form-group">
                <label>Contrase√±a</label>
                <input type="password" class="form-control">
            </div>

            <div class="form-group">
                <input type="file" class="form-control-file">
            </div>
            <fieldset class="form-group">
                <legend>Ejemplo de radios</legend>
                <div class="form-group form-check">
                    <input type="radio" class="form-check-input" name="radio">
                    <label class="form-check-label">Radio 1</label>
                </div>
                <div class="form-group form-check">
                    <input type="radio" class="form-check-input" name="radio">
                    <label class="form-check-label">Radio 2</label>
                </div>
                <div class="form-group form-check">
                    <input type="radio" class="form-check-input" name="radio">
                    <label class="form-check-label">Radio 3</label>
                </div>
            </fieldset>

            <div class="form-group">
                <select class="form-control">
                    <option>Uno</option>
                    <option>Dos</option>
                    <option>Tres</option>
                </select>

            </div>
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input">
                <label class="form-check-label">Recordarme</label>
            </div>
            <input class="btn btn-outline-primary btn-block" type="submit">
        </form>
    </div>

</body>

</html>
