<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B"
        crossorigin="anonymous">
    <title>Formulario Horizontal</title>
</head>

<body>
    <div class="container mt-3">
        <form novalidate class="needs-validation" id="formulario">
            <div class="row form-group">
                <label class="col-md-3">Usuario</label>
                <div class="col-md-9">
                    <input type="text" class="form-control" required pattern="[A-Z]">
                    <div class="invalid-feedback">
                        Debes escribir el nombre del usuario
                    </div>
                </div>
            </div>
            <div class="row form-group">
                    <label class="col-md-3">Contraseña</label>
                    <div class="col-md-9">
                        <input type="password" class="form-control" required minlength="6">
                        <div class="invalid-feedback">
                            La contraseña debe tener al menos 6 caracteres
                        </div>
                        <div class="valid-feedback">
                            ¡Muy bien!
                        </div>
                    </div>
                </div>
            <div class="row">
                <div class="col-md-3 offset-md-3">
                    <input type="submit" class="form-control btn btn-primary">
                </div>
                <div class="col-md-6">
                    <a href="#" class="btn">Olvidaste la contraseña?</a>
                </div>
            </div>
        </form>
    </div>
    <script>
        var formulario = document.getElementById('formulario');
        formulario.addEventListener('submit', 
            function(evento){
                if (this.checkValidity() === false) {
                    evento.preventDefault();
                    evento.stopPropagation();
                }
                this.classList.add('was-validated');
        });
    </script>
</body>

</html>
